<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.commutator.IdfmLineReports"/>
    <allow send_destination="com.commutator.IdfmLineReports"/>
    <allow receive_sender="com.commutator.IdfmLineReports"/>
  </policy>
  <policy context="default">
    <deny own="com.commutator.IdfmLineReports"/>
    <allow send_destination="com.commutator.IdfmLineReports"/>
    <allow receive_sender="com.commutator.IdfmLineReports"/>
  </policy>
</busconfig>
